<html>
    <head>
        <title>Loan status prediction portal</title>
        <style>
        <!-- CSS style to put div side by side -->
        <style type="text/css">  
        .container { 
            width:600px; 
            height:190px; 
            background-color:green; 
            padding-top:20px; 
            padding-left:15px; 
            padding-right:15px; 
        } 
        #st-box { 
		position: absolute;
			left: 400px;
			top: 0px;
            float:left; 
            width:400px; 
            height:400px; 
            background-color:white; 
            border:solid white;
            margin-left:20px; 
        } 
        #nd-box { 
			position: absolute;
			left: 400px;
			top: 451px;
            float:left; 
            width:700px; 
            height:300px; 
            background-color:white;  f
            border:solid white; 
            margin-left:20px; 
        } 
        #rd-box {
position: absolute;
			right: 250px;
			top: 0px;		
            float:right; 
            width:400px; 
            height:300px; 
            background-color:white; 
            border:solid white; 
            margin-right:40px;
        } 
        h1 { 
            color:Green; 
        } 
		txt-box{
		  padding-top: 5px;
		  padding-right: 5px;
		  padding-bottom: 5px;
		  padding-left: 5px;
		}
		predict-btn{
		  position: absolute;
			left: 400px;
			top: 750px;
		}
		
		
		</style>
    </head>
    <body>
        <form action="/predict" method="POST">
        <div class="container">
            <div id="st-box">
                <h1>Loan Details</h1>
				
				<label for="loan_amnt">Loan Amount: </label> 
                <input type="text" id="loan_amnt" name="loan_amnt"> 
                <br><br>
                <label for="term">Term</label>
                <select id="term" name="term"> 
                <option value="0">36 months</option> 
                <option value="1">60 months</option>
                </select>
				<br><br>
                <label for="int_rate">Interest rate: </label> 
                <input type="text" id="int_rate" name="int_rate">
				<br><br>
                <label for="grade">Grade: </label>
                <select id="grade" name="grade"> 
                <option value="0">A</option> 
                <option value="1">B</option>
                <option value="2">C</option> 
                <option value="3">D</option>
                <option value="4">E</option> 
                <option value="5">F</option>
                <option value="6">G</option> 
                </select> 
                <br><br> 
                <label for="sub_grade">Sub Grade: </label>
                <select id="sub_grade" name="sub_grade"> 
                <option value="0">A1</option> 
                <option value="1">A2</option>
                <option value="2">A3</option> 
                <option value="3">A4</option>
                <option value="4">A5</option> 
                <option value="5">B1</option> 
                <option value="6">B2</option>
                <option value="7">B3</option> 
                <option value="8">B4</option>
                <option value="9">B5</option> 
                <option value="10">C1</option> 
                <option value="11">C2</option>
                <option value="12">C3</option> 
                <option value="13">C4</option>
                <option value="14">C5</option> 
                <option value="15">D1</option> 
                <option value="16">D2</option>
                <option value="17">D3</option> 
                <option value="18">D4</option>
                <option value="19">D5</option> 
                <option value="20">E1</option> 
                <option value="21">E2</option>
                <option value="22">E3</option> 
                <option value="23">E4</option>
                <option value="24">E5</option> 
                <option value="25">F1</option> 
                <option value="26">F2</option>
                <option value="27">F3</option> 
                <option value="28">F4</option>
                <option value="29">F5</option> 
                <option value="30">G1</option> 
                <option value="31">G2</option>
                <option value="32">G3</option> 
                <option value="33">G4</option>
                <option value="34">G5</option> 
                </select> 
                <br><br>

                <label for="pymnt_plan">Payment Plan: </label>
                <select id="pymnt_plan" name="pymnt_plan"> 
                <option value="0">N</option> 
                <option value="1">Y</option> 
                </select>
                <br><br> 
                <label for="purpose">Purpose: </label>
                <select id="purpose" name="purpose"> 
                <option value="0">car</option> 
                <option value="1">credit card</option> 
                <option value="2">debt consolidation</option> 
                <option value="3">educational</option> 
                <option value="4">home improvement</option> 
                <option value="5">house</option> 
                <option value="6">major purchase</option> 
                <option value="7">medical</option> 
                <option value="8">moving</option> 
                <option value="9">other</option> 
                <option value="10">renewable energy</option> 
                <option value="11">small business</option> 
                <option value="12">vacation</option> 
                <option value="13">wedding</option> 
                </select>
                <br><br> 
                <label for="application_type">Application Type</label>
                <select id="application_type" name="application_type" onchange="indselect()">
                <option selected>Default</option>  
                <option value="0">INDIVIDUAL</option> 
                <option value="1">JOINT</option> 
                </select>
                <br><br>

			</div>
			<div id="nd-box">
                <h1>Personal Details</h1>
                 <label for="emp_length">Employment Length: </label>
                 <select id="emp_length" name="emp_length"> 
                <option value="0">1 year</option> 
                <option value="1">10+ years</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
                <option value="4">4 years</option>
                <option value="5">5 years</option>
                <option value="6">6 years</option>
                <option value="7">7 years</option>
                <option value="8">8 years</option>
                <option value="9">9 years</option>
                <option value="10"> 1 year</option>
                </select> 
                <br><br> 
                <label for="home_ownership">Home Ownership: </label>
                <select id="home_ownership" name="home_ownership"> 
                <option value="0">ANY</option> 
                <option value="1">MORTGAGE</option> 
                <option value="2">NONE</option> 
                <option value="3">OTHER</option> 
                <option value="4">OWN</option> 
                <option value="5">RENT</option> 
                </select> 
                <br><br>
                <label for="annual_inc">Annual income: </label> 
                <input type="text" id="annual_inc" name="annual_inc"> 
                <br><br>
                <label for="annual_inc_joint">Annual income joint: </label> 
                <input type="text" id="annual_inc_joint" name="annual_inc_joint"> 
                <br><br><br><br>
				
				<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
				<br><br>
				{{ prediction }}
				</div>            
            <div id="rd-box">
                <h1>Additional Details</h1>
				
                <label for="verification_status">Verification Status</label>
				<select id="verification_status" name="verification_status"> 
				<option value="0">Not Verified</option> 
				<option value="1">Source Verified</option> 
				<option value="2">Verified</option> 
				</select> 
				<br><br> 
				<label for="dti">DTI: </label> 
				<input type="text" id="dti" name="dti"> 
				<br><br>

				<label for="delinq_2yrs">Months past last delinquency incidents: </label> 
				<input type="text" id="delinq_2yrs" name="delinq_2yrs"> 
				<br><br>

				<label for="inq_last_6mths">Inquiry in past 6 months: </label> 
				<input type="text" id="inq_last_6mths" name="inq_last_6mths"> 
				<br><br>


				<label for="open_acc">Open credit line: </label> 
				<input type="text" id="open_acc" name="open_acc"> 
				<br><br>

				<label for="pub_rec">Derogatory public record: </label> 
				<input type="text" id="pub_rec" name="pub_rec"> 
				<br><br>

				<label for="revol_bal">Revolving balance: </label> 
				<input type="text" id="revol_bal" name="revol_bal"> 
				<br><br>

				<label for="revol_util">Revolving line utilization rate: </label> 
				<input type="text" id="revol_util" name="revol_util"> 
				<br><br>

				<label for="total_acc">Total credit lines: </label> 
				<input type="text" id="total_acc" name="total_acc"> 
				<br><br>


				<label for="initial_list_status">Initial List Status: </label>
				<select id="initial_list_status" name="initial_list_status"> 
				<option value="0">F</option> 
				<option value="1">W</option> 
				</select>
				<br><br> 

				<label for="out_prncp">Outstanding principal: </label> 
				<input type="text" id="out_prncp" name="out_prncp"> 
				<br><br>

				<label for="total_pymnt">Total payment: </label> 
				<input type="text" id="total_pymnt" name="total_pymnt"> 
				<br><br>


				<label for="total_rec_int">Interest received(till date): </label> 
				<input type="text" id="total_rec_int" name="total_rec_int"> 
				<br><br>

				<label for="total_rec_late_fee">Late fees received(till date): </label> 
				<input type="text" id="total_rec_late_fee" name="total_rec_late_fee"> 
				<br><br>

				<label for="recoveries">Recoveries: </label> 
				<input type="text" id="recoveries" name="recoveries"> 
				<br><br>

				<label for="last_pymnt_amnt">Last payment amount: </label> 
				<input type="text" id="last_pymnt_amnt" name="last_pymnt_amnt"> 
				<br><br>

				<label for="collections_12_mths_ex_med">YTD medical collections: </label> 
				<input type="text" id="collections_12_mths_ex_med" name="collections_12_mths_ex_med"> 
				<br><br>
				<label for="verification_status_joint">Verification Status Joint</label>
				<select id="verification_status_joint" name="verification_status_joint"> 
				<option value="0">0</option> 
				<option value="1">Not Verified</option> 
				<option value="3">Source Verified</option>
				<option value="2">Verified</option> 
				</select>
				<br><br>
				<label for="acc_now_delinq">No of delinquent accounts: </label> 
				<input type="text" id="acc_now_delinq" name="acc_now_delinq"> 
				<br><br>

				<label for="tot_coll_amt">Total collection amount: </label> 
				<input type="text" id="tot_coll_amt" name="tot_coll_amt"> 
				<br><br>

				<label for="tot_cur_bal">Total current balance: </label> 
				<input type="text" id="tot_cur_bal" name="tot_cur_bal"> 
				<br><br>
							
							
				</div>
			</div>
        </form> 
    </body>
</html>
